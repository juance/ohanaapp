  <text x="600" y="320" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#0a2540">Ohana</text>
  
  <!-- Flor de hibisco junto a Ohana -->
  <path d="M750,310 C760,295 780,300 775,320 C770,340 740,325 750,310 Z" fill="#0a2540" />
  
  <!-- Dirección y teléfono -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">CAMARGO 590 | CABA | + 54 9 11 3642 4871</text>
  
  <!-- Barra de color en la parte inferior -->
  <rect x="250" y="465" width="700" height="10" fill="#3b82f6" />

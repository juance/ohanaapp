  <!-- Patrón de fondo -->
  <g opacity="0.1" fill="#4a9f5d">
    <path d="M100,100 C150,50 250,75 225,150 C200,225 100,200 100,100 Z" />
    <path d="M1000,150 C1050,100 1150,125 1125,200 C1100,275 1000,250 1000,150 Z" />
    <path d="M200,450 C250,400 350,425 325,500 C300,575 200,550 200,450 Z" />
    <path d="M900,500 C950,450 1050,475 1025,550 C1000,625 900,600 900,500 Z" />

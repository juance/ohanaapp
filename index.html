
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavandería Ohana</title>
    <meta name="description" content="Sistema de gestión para Lavandería Ohana" />
    <meta name="theme-color" content="#8B5CF6" />
    <link rel="manifest" href="/manifest.json" />
    <script>
      // Check if dark mode is enabled
      const isDarkMode = localStorage.getItem('laundry_general_settings') 
        ? JSON.parse(localStorage.getItem('laundry_general_settings')).enableDarkMode 
        : false;
      
      // Apply dark mode immediately on page load
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="loading-indicator" class="flex h-screen w-screen items-center justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
